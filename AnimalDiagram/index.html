<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Home, Dog, and Tree</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="fullCanvas" width="400" height="300"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById('fullCanvas');
    const ctx = canvas.getContext('2d');

    // Draw the sky
    ctx.fillStyle = '#87CEEB'; // Sky color
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw the sun
    ctx.fillStyle = '#FFD700'; // Sun color
    ctx.beginPath();
    ctx.arc(50, 50, 30, 0, Math.PI * 2);
    ctx.fill();

    // Draw the grass
    ctx.fillStyle = '#00FF00'; // Grass color
    ctx.fillRect(0, 200, canvas.width, canvas.height);

    // Draw the tree
    ctx.fillStyle = '#8B4513'; // Tree trunk color
    ctx.fillRect(50, 150, 20, 50);

    ctx.fillStyle = '#228B22'; // Tree leaves color
    ctx.beginPath();
    ctx.arc(60, 130, 30, 0, Math.PI * 2);
    ctx.fill();
    
    // Draw the house
    ctx.fillStyle = '#A52A2A'; // House color
    ctx.fillRect(150, 100, 100, 100);

    // Draw the roof
    ctx.fillStyle = '#8B4513'; // Roof color
    ctx.beginPath();
    ctx.moveTo(150, 100);
    ctx.lineTo(200, 50);
    ctx.lineTo(250, 100);
    ctx.closePath();
    ctx.fill();

    // Draw the dog
    ctx.fillStyle = '#A52A2A'; // Dog body color
    ctx.beginPath();
    ctx.arc(300, 200, 20, 0, Math.PI * 2);
    ctx.fill();

    // Draw the dog head
    ctx.fillStyle = '#A52A2A'; // Dog head color
    ctx.beginPath();
    ctx.arc(315, 190, 15, 0, Math.PI * 2);
    ctx.fill();

    // Draw the dog ear
    ctx.fillStyle = '#A52A2A'; // Dog ear color
    ctx.beginPath();
    ctx.moveTo(305, 180);
    ctx.lineTo(315, 170);
    ctx.lineTo(325, 180);
    ctx.closePath();
    ctx.fill();

    // Draw the dog tail
    ctx.fillStyle = '#A52A2A'; // Dog tail color
    ctx.beginPath();
    ctx.moveTo(280, 200);
    ctx.lineTo(270, 210);
    ctx.lineTo(260, 200);
    ctx.closePath();
    ctx.fill();

    // Draw the dog eye
    ctx.fillStyle = '#000'; // Dog eye color
    ctx.beginPath();
    ctx.arc(310, 188, 2, 0, Math.PI * 2);
    ctx.fill();
    
    // Draw body
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.moveTo(100, 200);
    ctx.bezierCurveTo(100, 100, 300, 100, 300, 200);
    ctx.bezierCurveTo(300, 300, 100, 300, 100, 200);
    ctx.closePath();
    ctx.fill();

    // Draw head
    ctx.fillStyle = '#FFD700';
    ctx.beginPath();
    ctx.arc(200, 100, 40, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();

    // Draw eyes
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(190, 90, 5, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.arc(210, 90, 5, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();

    // Draw mouth
    ctx.beginPath();
    ctx.moveTo(200, 110);
    ctx.bezierCurveTo(200, 110, 190, 120, 210, 120);
    ctx.strokeStyle = "#000";
    ctx.stroke();

    // Draw tail
    ctx.beginPath();
    ctx.moveTo(300, 200);
    ctx.bezierCurveTo(300, 200, 350, 150, 320, 100);
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#FFD700';
    ctx.stroke();
  </script>
</body>
</html>
